name: Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nix-flake-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run nix flake check
        run: nix flake check
